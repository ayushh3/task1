<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="stylee.css">
</head>
<body>
    <div class="container">
      <form action="" method="get">
        <h1>payment form</h1>
        <h2>Contact information</h2>
        <p>NAME:* <input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender</legend>
          <p>
            
             MALE <input type="radio" name="gender" id="male"> FEMALE <input type="radio" name="gender" id="female">
          </p>
        </fieldset>
        <p>Address: <textarea name="address" id="address" cols="30" rows="10"></textarea> </p>
        <p>Card Type:
         <select name="card_type" id="card_type">
            <option value="">--Select a Card Type--</option>
            <option value="visa">Visa</option>
            <option value="rupay">Rupay</option>
            <option value="mastercard">Mastercard</option>

         </select>

        </p>
        <p>
         Card Number <input type="number" name="card_number" id="card_number" >

        </p>
         <p>
            Card Expiry <input type="date" name="card_date" id="card_date">
         </p>
         <p>
           Cvv <input type="password" name="cvv" id="cvv">
         </p>
        <input type="submit" value="pay now">

     </form>
    </div>
</body>
</html>
